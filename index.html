<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>jQuery tutorials</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<a href="http://tutsplus.com">Click Me</a>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
	<script>
		//Refers to the parent object when global
		//console.log(this);


		/*
		(function doSomething() {
			//Refers to the parent object
			console.log(this);
		})()
		**************************************************/


		/*
		* By default this onclick will defer to the default action of an href
		* which is to follow the link. Use preventDefault to cancel that action.
		*
		$('a').on('click', doSomething);
		function doSomething(e) {
			e.preventDefault();
			console.log(this);
		}
		**************************************************/


		/*
		* 'this' still referes to the parent object, which is the 'a href'
		var obj = {
			doIt: function(e) {
				e.preventDefault();
				console.log(this);
			}
		}
		 
		$('a').on('click', obj.doIt);
		**************************************************/


		/*
		* If we want 'this' to refer to 'obj', use an anonomous function 
		* in the event handler (the a.onclick). preventdefault then goes in
		* the calling anon function.
		var obj = {
			doIt: function(e) {
				console.log(this);
			}
		}
		 
		$('a').on('click', function(e) {
			obj.doIt();
			e.preventDefault();
		});
		**************************************************/


		/*
		* What if we still want 'this' to refer to the 'a href'? Use call.
		var obj = {
			doIt: function(e) {
				console.log(this);
			}
		}
		 
		$('a').on('click', function(e) {
			//this = anchor that was clicked
			//you can also pass a variable as well (this, myvar)
			obj.doIt.call(this);

			//Can also use 'apply', however it takes an array of vars you
			//want the calling method to recieve
			//obj.doIt.apply(this, []);
			e.preventDefault();
		});
		**************************************************/

		/*
		* Jquery.proxy!
		* Lets you set what 'this' should be (second arg).
		var obj = {
			doIt: function(e) {
				console.log(this);
				e.preventDefault();
			}
		}
		 
		$('a').on('click', $.proxy(obj.doIt, obj));
		**************************************************/
	</script>
</body>
</html>
