<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>jQuery tutorials</title>
</head>
<body>
	<a href="about.html">Learn more about me</a>
	<br>
	<a href="contact.html">Contact me</a>

	<div class="wrap"></div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
	<script>
		(function() {
			var wrap = $('div.wrap');
			// load, getJSON, get, post, getScript... all call $.ajax
			// load about.html, only get the container
			$('a').on('click', function(e) {
				var href = $(this).attr('href');
				e.preventDefault();
				wrap.load(href + ' .container');
			});
		})();
	</script>
</body>
</html>
