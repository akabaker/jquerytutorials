<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>jQuery tutorials</title>
</head>
<body>

	<h1>Something to Save</h1>
	<form action="#">
		<textarea name="content" id="content" cols="30" rows="10"></textarea>
		<p><button type="submit">Save</button></p>
	</form>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
	<script>
		(function() {

			// if something already exists in the text file, load it and put it into the dom
			$.post('load.php', function(data) {
				if (data) {
					$('#content').val(data);
				}
			});

			// save to save.php by serializing form and preventing default
			$('form').on('submit', function(e) {
				$.post('save.php', $(this).serialize(), function(data) {
					console.log(data);
				});
				
				// Disable submit
				e.preventDefault();
			});
		})();
	</script>
</body>
</html>
