<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>jQuery tutorials</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script type="tuts/template" id="blogTemplate">
		<h2>{{title}}</h2>
		<img src={{thumbnail}} alt={{title}}>
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
	<script>
		(function() {
			var content = [
				{
					title: 'My awesome blog post',
					thumbnail: 'http://cdn.tutsplus.com/net.tutsplus.com/authors/jeremymcpeak/chrome-dev-tools-part-3-preview.jpg'
				},
				{
					title: 'My second awesome blog post',
					thumbnail: 'http://cdn.tutsplus.com/net.tutsplus.com/authors/jeffreyway/write-code-that-embraces-change.jpg'
				}
			];

			// trim whitespace off of html
			var template = $.trim($('#blogTemplate').html());

			$.each(content, function(key, obj) {
				// ignore case, global
				var tmpl = 
					template.replace(/{{title}}/ig, obj.title)
							.replace(/{{thumbnail}}/ig, obj.thumbnail);

				$(document.body).append(tmpl);
			});
		})();
	</script>
</body>
</html>
